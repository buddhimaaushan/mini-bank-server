version: "2"

sql:
  - engine: "postgresql"
    queries: "./db/queries"
    schema: "./db/migrations"
   
    gen:
      go:
        package: "sqlc"
        out: "./db/sqlc"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_interface: true
        emit_exported_queries: true
        emit_json_tags: true
        emit_empty_slices: true


